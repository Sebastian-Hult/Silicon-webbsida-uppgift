<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Webpage Light</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="Inuppg.css">
</head>
<body>

    <div class="wrapper">

        <header>

            <div class="container">

                <a id="big-logo" href="Inuppg.html"><img src="Images/Silicon Logo.svg" alt="Silicon Logotype"></a>

                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>

                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <a id="loggain" href="#" class="btn-primary">
                    <img class="signin-logo" src="Images/sign_in.svg" alt="Sign in logo">
                    <span>Sign in / up</span>
                </a>

                <button class="hamburger-mobile">
                    <img class="hamburger-logo" src="Images/hamburgermeny.svg" alt="Hamburger meny">
                </button>

            </div>

        </header>

        <main>

            <section id="hero-sect">
                <div class="container">
                    <div class="headline">
                        <h1>Manage All Your <br id="break"> Money in One App</h1>
                    </div>
                    <div class="content">
                        <p>We offer you a new generation of the mobile banking. <br id="break"> Save, spend & manage money in your pocket.</p>
                        <div class="store-buttons">
                            <a class="store" href="#"><img src="/Images/appstore.svg" alt="Appstore"></a>
                            <a class="store" href="#"><img src="/Images/playstore.svg" alt="Google Play Store"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="round-btn">
                                <i class="fa-regular fa-chevron-down"></i>
                            </span>
                            <span>Discover More</span>
                        </a>
                    </div>

                    <div class="images">
                        <img class="img-whole" src="Images/Telefonas uppe.svg" alt="iPhones showing the app">
                    </div>

                </div>
            </section>

            <section id="logos">
                <div class="container">
                    <div id="logo-1" class="logo-box">
                        <img src="Images/Logo-1.svg" alt="Logotyp nummer ett">
                    </div>
                    <div id="logo-2" class="logo-box">
                        <img src="Images/Logo-2.svg" alt="Logotyp nummer två">
                    </div>
                    <div id="logo-3" class="logo-box">
                        <img src="Images/Logo-3.svg" alt="Logotyp nummer tre">
                    </div>
                    <div id="logo-4" class="logo-box">
                        <img src="Images/Logo-4.svg" alt="Logotyp nummer fyra">
                    </div>
                    <div id="logo-5" class="logo-box">
                        <img src="Images/Logo-5.svg" alt="Logotyp nummer fem">
                    </div>
                    <div id="logo-6" class="logo-box">
                        <img src="Images/Logo-6.svg" alt="Logotyp nummer sex">
                    </div>
                </div>
            </section>


        </main>

        <footer>
            <div class="container">
                <p class="copyright">© 2024 Silicon. All rights reserved.</p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>




    </div>
    
</body>
</html>
